<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    ServerName http://ec2-54-164-119-43.compute-1.amazonaws.com/

    WSGIDaemonProcess mh-attendance
    WSGIScriptAlias / /home/ec2-user/mh-attendance/app.wsgi

    <Directory /home/ec2-user/mh-attendance>
        WSGIProcessGroup mh-attendance
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>